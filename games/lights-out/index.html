<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Out | DevHub Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Lights Out</h1>
            <div class="controls">
                <select id="difficulty">
                    <option value="3">Easy (3x3)</option>
                    <option value="5" selected>Medium (5x5)</option>
                    <option value="7">Hard (7x7)</option>
                </select>
                <button id="reset-btn">New Game</button>
            </div>
            <div class="stats">
                <span>Moves: <span id="move-count">0</span></span>
            </div>
        </header>

        <div id="grid" class="grid">
        </div>

        <div id="win-message" class="hidden">
            <h2>You Won! ðŸŽ‰</h2>
            <button onclick="initGame()">Play Again</button>
        </div>

        <a href="/" class="back-link">Back to DevHub</a>
    </div>

    <script src="game.js"></script>
</body>

</html>
